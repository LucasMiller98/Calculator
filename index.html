<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./global/global.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/index.js" defer></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <header class="container-display">
      <section class="display-calculator">
        <section class="calc previous-operation"></section>
        <section class="result">
          <span class="equal">calc</span>
          <span class="res main-calc current-operation"></span>
        </section>
      </section>
    </header>

    <main class="main-content">
      <section class="container-buttons">
        <button class="btn-ce buttons">CE</button>
        <button class="btn-c buttons">C</button>
        <button class="btn-percentage buttons">%</button>
        <button class="last-button">/</button>
      </section>

      <section class="container-buttons">
        <button class="buttons">7</button>
        <button class="btn-c buttons">8</button>
        <button class="btn-percentage buttons">9</button>
        <button class="last-button">*</button>
      </section>

      <section class="container-buttons">
        <button class="first-button buttons">4</button>
        <button class="btn-c buttons">5</button>
        <button class="btn-percentage buttons">6</button>
        <button class="last-button">-</button>
      </section>

      <section class="container-buttons">
        <button class="first-button buttons">1</button>
        <button class="btn-c buttons">2</button>
        <button class="btn-percentage buttons">3</button>
        <button class="last-button">+</button>
      </section>

      <section class="container-buttons last-container">
        <button class="first-button buttons" id="del-btn">DEL</button>
        <button class="btn-c buttons">0</button>
        <button class="btn-percentage buttons">.</button>
        <button class="last-button equal">=</button>
      </section>

    </main>
  </div>
</body>
</html>
